<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Card Details</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
		<div align="center">
			<h1>Card Details</h1>
			<br/><br/>
			<table border="1" cellpadding="10">
					<tr>
						<td>Successful Check:</td>
						<td th:text="${response.success}"><td/>
					<tr/>
					<tr>
						<td>Card Scheme:</td>
						<td th:text="${response.payload.scheme}"><td/>
					<tr/>
					<tr>
						<td>Card Type:</td>
						<td th:text="${response.payload.type}"><td/>
					<tr/>
					<tr>
						<td>Bank Name:</td>
						<td th:text="${response.payload.bank}"><td/>
					<tr/>
			</table>
		</div>
</body>
</html>
