<!DOCTYPE html>


<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Card Stats</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div align = "center">
            <h1>All Card Statistics</h1><br/>
            <table border="1" cellpadding="10">
                <thead>
                    <tr>
                        <th>Successful Verification</th>      
                        <th>Card Number</th>
                        <th>Number Of Card Search</th>
                        <th>Card Scheme</th>
                        <th>Card Type</th>                       
                    </tr>     
                </thead> 
                <tbody>
                    <tr th:each="card : ${cards}">
                        <td th:text="${card.success}"></td>
                        <td th:text="${card.cardNumber}"></td>
                        <td th:text="${card.searchAmount}"></td>
                        <td th:text="${card.payload.scheme}"></td>
                        <td th:text="${card.payload.type}"></td> 
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
